<div class="city">
    <h2><i class="fa-solid fa-city fa-2xs"></i> {{city}}</h2>
  </div>

  <div class="position-relative d-flex justify-content-center m-x-3">
    <div class="mx-2 py-1">
      <i class="fa-solid fa-magnifying-glass fa-beat-fade " style="color: #f0f8ff;"></i>
    </div>
    <div>
      <input type="text" [(ngModel)]="searchQuery" (input)="searchCities()" placeholder="  Search city...">
      <ul class="autocomplete-list">
        <li *ngFor="let city of searchResults" (click)="selectCity(city)">{{ city.LocalizedName }}({{ city.province }},
          {{ city.country }})</li>
      </ul>
    </div>
  </div>
