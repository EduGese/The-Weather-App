<div class="container d-flex flex-column justify-content-center align-items-center mt-3 mb-auto" *ngIf="error">
    <div class="row error">
      <div class="d-flex flex-column justify-content-center align-items-center col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-12 ">
          <h1>...Oops!</h1>
          <h3 class="text-center">You have made too many weather forecast requests today and have reached the daily limit.</h3>
          <h3 class="text-center">I'm sorry, but I can't provide any more forecast data for today.</h3>
      </div>
      <div class="d-flex justify-content-center col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-12">
        <img src="../../../assets/images/errorImg2.png" alt="ErrorImg">
      </div>
    </div>
